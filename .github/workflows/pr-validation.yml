name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        env:
          # Dummy values for tests
          ALUVIA_API_KEY: "test_key"
          ALUVIA_MAX_RETRIES: "1"
          ALUVIA_BACKOFF_MS: "50"
          ALUVIA_RETRY_ON: "ETIMEDOUT,net::ERR"
        run: npm test

      - name: Check build
        run: npm run build

      - name: Dry run package
        run: npm pack --dry-run

      - name: Run security audit (moderate)
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Check for high vulnerabilities
        run: |
          if npm audit --audit-level high; then
            echo "‚úÖ No high-severity vulnerabilities found"
          else
            echo "‚ö†Ô∏è High-severity vulnerabilities detected"
            exit 1
          fi

      - name: Comment PR Result
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = "${{ job.status }}";
            const succeeded = status === "success";
            const message = succeeded
              ? '‚úÖ **All checks passed!** \n\n- Tests: ‚úÖ\n- Build: ‚úÖ\n- Security audit: ‚úÖ\n- Package dry-run: ‚úÖ\n\nReady for review! üöÄ'
              : '‚ùå **Some checks failed** \n\nPlease review the workflow logs (tests/build/audit) and fix the issues before requesting review.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
